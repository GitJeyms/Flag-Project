    <style>
    body{
        background-color: darkcyan;

  h1{
      border-style: solid;
      border-color: darkblue;

  p{
    text-align: center;
    font-style: italic;

 .flag {
  font-size: 400px;
  line-height: 612px;
  width: 900px;
  height: 600px;
  border-width: 3px;
  border-style: solid;
  border-color: black;
  padding: 0;
  margin: 50px auto;
}

.israel-flag {
  width: 100%;
  padding-bottom: 66.727%;
  background-color: white;
  position: relative;
  margin: 0;
}

.israel-flag::before,
.israel-flag::after {
  content: ' ';
  position: absolute;
  background-color: rgb(1, 32, 168);
  width: 100%;
  height: 15.625%;
}

.israel-flag::before {
  top: 9.375%;
}
.israel-flag::after {
  bottom: 9.375%;
}

.israel-flag .israel-star {
  position: absolute;
  color: rgb(1, 32, 168);
  height: 100%;
  width: 100%;
  text-align: center;
}
    </style>
  </head>
